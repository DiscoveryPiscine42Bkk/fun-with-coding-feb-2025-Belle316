<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List (jQuery)</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="todo.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #new-task {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #ft_list {
            width: 300px;
            margin: 20px auto;
            border: 1px solid black;
            padding: 10px;
            min-height: 100px;
            background: #f4f4f4;
        }
        .task {
            background: white;
            padding: 10px;
            margin: 5px;
            border: 1px solid gray;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button id="new-task">New</button>
    <div id="ft_list"></div>

</body>
</html>
