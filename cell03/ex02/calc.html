<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h2>Basic Calculator</h2>
    <input type="text" id="num1" placeholder="Enter first value">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="text" id="num2" placeholder="Enter second value">
    <button onclick="calculate()">Try me!</button>

    <script>
        function calculate() {
            let num1 = document.getElementById("num1").value.trim();
            let num2 = document.getElementById("num2").value.trim();
            let operator = document.getElementById("operator").value;

            
            if (!/^\d+$/.test(num1) || !/^\d+$/.test(num2)) {
                alert("Error :(");
                return;
            }

            num1 = parseInt(num1, 10);
            num2 = parseInt(num2, 10);

            let result;
            switch (operator) {
                case "+":
                    result = num1 + num2;
                    break;
                case "-":
                    result = num1 - num2;
                    break;
                case "*":
                    result = num1 * num2;
                    break;
                case "/":
                    if (num2 === 0) {
                        alert("It's over 9000!");
                        return;
                    }
                    result = num1 / num2;
                    break;
                case "%":
                    if (num2 === 0) {
                        alert("It's over 9000!");
                        return;
                    }
                    result = num1 % num2;
                    break;
            }

            alert("Result: " + result);
            console.log("Result:", result);
        }

        setInterval(() => {
            alert("Please, use me...");
        }, 30000);
    </script>

</body>
</html>
